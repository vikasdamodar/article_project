<!DOCTYPE html>
{% load rest_framework %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Request</title>
</head>
<body>
<form action="{% url 'contact_request' %}" method="post" novalidate>
    {% csrf_token %}
    {% render_form serializer template_pack='rest_framework/vertical' %}
    <button type="submit" class="btn btn-default">Contact</button>
</form>
</br>
<a href = "{% url 'contact_request' %}"> Go back </a> </br></br>
<a href="{% url 'article_list' %}"> Go to Article List </a>
</body>
</html>
